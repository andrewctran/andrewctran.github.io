<!DOCTYPE html>
<html{% if page.class %} class="{{ page.class }}"{% endif %}>
<head>
  <script type="text/javascript">
    var host = "drewtran.com";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
  </script>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.name }}</title>
  <meta name="viewport" content="initial-scale=1" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:site_name" content="{{ site.name }}"/>
  <meta property="og:url" content="{{ page.url }}"/>
  <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>

  <meta name="theme-color" content="{{ site.color }}">

  {% stylesheet style %}

  {% if page.art-direction %}
    {{ page.art-direction | stylesheet }}
  {% endif %}

  <!-- Touch icon -->
  <link rel="apple-touch-icon" href="https://secure.gravatar.com/avatar/c282bcda132f20a13b8a5d65436ae4df?s=180" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://secure.gravatar.com/avatar/c282bcda132f20a13b8a5d65436ae4df?s=48" />


  <!-- Type, y'all -->

  <!-- RSS, brotha -->
 <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />

 <!-- Heap analytics -->
 
</head>
<body{% if page.hero %} class="has-hero"{% endif %}>
  <header class="wrap site__header" role="banner">
    <a class="site__title o--b o--p" href="/" title="{{ site.name }} â€¢ Home">
      {{ site.name }}
    </a>
    {% include nav.html %}
  </header>
  {% if page.hero %}
  {% picture {{ page.hero }} class="page__hero" %}
  {% endif %}
